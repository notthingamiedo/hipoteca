<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculadora "Hipoteca"</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos/estilos.css">
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="titulo">CALCULADORA "HIPOTECA"</h1>
      <div class="row">
        <div class="entrada col-lg-4">
          <!-- Formulario -->
          <form id="formulario" class="" action="/" method="post">
          <div class="form-group">
            <label class="form-label" for="">Tipo de vivienda:</label>
            <select class="form-select" name="tipoVivienda">
              <option selected disabled value="...">...</option>
              <option value="piso">Piso</option>
              <option value="chalet">Chalet</option>
              <option value="duplex">Duplex</option>
            </select>
          </div>
          <div class="form-group">
            <label class="form-label" for="">Años</label>
            <select name="años" class="form-select" id="">
              <option selected disabled value="...">...</option>
              <option value="20">20</option>
              <option value="25">25</option>
              <option value="30">30</option>
            </select>
          </div>
          </form>
          <br>
          <button class="btn btn-lg btn-light" type="submit" name="button">Enviar</button>
        </div>
      <div class="salida col-lg-8">
      <img src="imagenes\inicio.png" alt="">
      </div>





      </div>


</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="js/javascript.js" charset="utf-8"></script>
  </body>
</html>
